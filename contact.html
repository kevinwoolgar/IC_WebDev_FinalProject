      <!--form-->
      <main id="firstMain" class="container" >
        <p class="text-center" >Required values are marked by an asterisk (*)</p>
        <form id="survey" name="survey" class="form-horizontal"
              action="https://formspree.io/kevinwoolgar@hotmail.com" method="post">
            <!-- Add input fields here -->
            <fieldset id="customerinfo" class="col-md-6 col-md-offset-3" >
                <legend>Contact Kevin</legend>
                <div class="form-group">
                    <label for="custname">* Name:</label>
                    <input type="text" name="custname" id="custname" 
                           class="form-control" placeholder="First and Last name" 
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">* E-mail Address:</label>
                    <input type="email" name="email" id="email" 
                           class="form-control" required="required"/>
                </div>
                <div class="form-group">        
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" 
                           class="form-control" placeholder="(###) ###-####"/>
                </div>
                <div class="form-group">
                    <label for="color">Favorite Color:</label>
                    <input type="text" name="color" id="color" 
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" class="form-control" ></textarea>
                </div>
            
              <div class="form-group clearfix text-center">
                <div class="col-xs-12 text-center">
                    <input type="submit" class="btn btn-success" value="Submit" />
                    <input type="reset" class="btn btn-danger" value="Cancel" />
                </div>
              </div>
            </fieldset>
      </form>
